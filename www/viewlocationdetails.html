<!DOCTYPE html>
<html>
    <head>
    	<title>Home Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
        <script src="js/cordova.js"></script>
        <script src="js/script.js"></script>
        <script>
        function getLocations() {
            var locations = localStorage['locations'];
            return JSON.parse(locations);
        };
        function loadLocationDetails() {
            var key = localStorage.getItem("locationkey");
            var locations = getLocations();
            var location = locations[key];
            var li = '<li><p>KY</p></li>';
            if (!$.isEmptyObject(location)) {
            var html = '';
                html += li.replace(/KY/g, '<b>Location Name: </b>'+key.replace(/-/g, ' '));
                html += li.replace(/KY/g, '<b>Latitude: </b>'+location.lat);
                html += li.replace(/KY/g, '<b>Longitude:</b>'+location.long);
                $("#locationDetails").html(html).listview('refresh');
            }
        }
        </script>
    </head>
    <body onload="loadLocationDetails();">
        <div data-role="page" id="listloct">
            <div data-role="header" data-position="fixed">
                <h1>Location Details page</h1>
            </div>
            <div data-role="content">
                <ul id="locationDetails" data-role="listview" data-inset="true">
                    <li data-role="list-divider">Location Details</li>
                </ul>
                <div id="locationcontents">
                </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <h1>Travel Notes</h1>
            </div>
        </div>
    </body>
</html>
