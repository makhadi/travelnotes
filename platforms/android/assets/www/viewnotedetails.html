<!DOCTYPE html>
<html>
    <head>
    	<title>Home Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
        <script src="js/cordova.js"></script>
        <script src="js/script.js"></script>
        <script>
            function getNotes() {
            var notes = localStorage['notes'];
            return JSON.parse(notes);
        }
        function loadNoteDetails() {
            var key = localStorage.getItem("notekey");
            var notes = getNotes();
            var note = notes[key];
            var li = '<li><p>KY</p></li>';
            if (!$.isEmptyObject(note)) {
            var html = '';
                html += li.replace(/KY/g, '<b>Name: </b>'+key.replace(/-/g, ' '));
                html += li.replace(/KY/g, '<b>Category: </b>'+note.category);
                html += li.replace(/KY/g, '<b>Location: </b>'+note.location);
                html += li.replace(/KY/g, '<b>Description: </b>'+note.description);
                html += li.replace(/KY/g, '<b>Latitude: </b>'+note.lat);
                html += li.replace(/KY/g, '<b>Longitude: </b>'+note.long);
                $("#noteDetails").html(html).listview('refresh');
            }
        }
        </script>
    </head>
    <body onload="loadNoteDetails();">
        <div data-role="page" id="listloct">
            <div data-role="header" data-position="fixed">
                <h1>Note Details page</h1>
            </div>
            <div data-role="content">
                <ul id="noteDetails" data-role="listview" data-inset="true">
                    <li data-role="list-divider">Note Details</li>
                </ul>
                <div id="notecontents">
                </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <h1>Travel Notes</h1>
            </div>
        </div>
    </body>
</html>
